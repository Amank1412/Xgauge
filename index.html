<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter Followers Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Twitter Followers Checker</h2>
  <form id="followersForm">
    <input type="text" id="username" placeholder="Enter Twitter username" required />
    <button type="submit">Get Followers</button>
  </form>
  <div class="result" id="result"></div>
  <div class="error" id="error"></div>
  <script src="script.js"></script>
</body>
</html>
